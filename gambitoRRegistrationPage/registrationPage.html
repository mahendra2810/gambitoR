<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">
    <script src="function.js"></script>
    <title>GambitoR Registration</title>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="images/logo.png">
      <div class="title">
        GAMBITO<span class="r">R</span>
      </div>
    </div>
    <div class="box">
      <div class="heading">
        GambitoR Registration
      </div>
      <form action="notCreated.php" method="post" onsubmit="return ok()">
        <label  for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="class">Class:</label><br>
        <select id="class" name="class" required>
          <option value="9th">9th</option>
          <option value="10th">10th</option>
          <option value="11th">11th</option>
          <option value="12th">12th</option>
        </select><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" maxlength="10" required><br>
        <label for="email">Email Id:</label><br>
        <input type="email" id="email" required><br>
        <label for="password">New Password:</label><br>
        <input type="password" id="password" required><br>
        <label for="pass">Confirm Password:</label><br>
        <input type="password" id="pass" required><br>
        <input type="submit" value="Register">
      </form>
    </div>
  </body>
</html>
